<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/profile.css}"/>
    <title>Edit profile</title>
</head>
<body>
<div th:insert="fragments/navigation"></div>
<script sec:authorize="isAuthenticated()">
    $("#wrapper").attr('style', 'margin-left: 80px');
</script>

<div id="wrapper">
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="http://localhost:8080/images/user.jpg" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <div id="name-container">

                    </div>

                    <h6>
                        <div sec:authorize="hasRole('ROLE_USER')">
                            Registered user
                        </div>
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            ADMIN
                        </div>
                    </h6>
                    <p class="proile-rating">Beers created :
                        <span>
                                8
                            </span>
                    </p>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                               aria-controls="home" aria-selected="true">About me</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <form th:action="@{profile}" method="get">
                    <button type="submit" class=" btn btn- my-2 my-sm-0">View Profile</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!--                    <div class="profile-work">-->
                <!--                        <p>WORK LINK</p>-->
                <!--                        <a href="">Website Link</a><br/>-->
                <!--                        <a href="">Bootsnipp Profile</a><br/>-->
                <!--                        <a href="">Bootply Profile</a>-->
                <!--                        <p>SKILLS</p>-->
                <!--                        <a href="">Web Designer</a><br/>-->
                <!--                        <a href="">Web Developer</a><br/>-->
                <!--                        <a href="">WordPress</a><br/>-->
                <!--                        <a href="">WooCommerce</a><br/>-->
                <!--                        <a href="">PHP, .Net</a><br/>-->
                <!--                    </div>-->
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="edit-home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="newfirstName"> First name - </label>
                                <input type="text" class="form-control reg-form" placeholder="Enter your new first name"
                                       id="newfirstName" name="username">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="newlastName">Last name -</label>
                                <input type="text" class="form-control reg-form" placeholder="Enter your new last name"
                                       id="newlastName" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="newUsername">username - </label>
                            <input type="text" class="form-control reg-form" placeholder="Enter your new username"
                                   id="newUsername" name="username"></div>
                    </div>
                </div>
                <button id="profile-update-btn" class="btn btn-warning my-2 my-sm-0" type="submit"
                        value="SUBMIT">SUBMIT
                </button>
            </div>

        </div>
    </div>
</div>
</div>
</div>

<script src="/scripts/jquery-3.4.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="scripts/popper.js"></script>

</body>
</html>
